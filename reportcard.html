<!DOCTYPE html>

<head>

<body>
    <form action="#" id="myform">

            <br />
            <label for="name">Name: </label>

            <input type="text" name="roll" id="roll" />

            <label for="sem">Sem: &ensp;</label>

            <h1>Marks</h1>
        </div>

            <br> <br>
            <div class="btn"><button id="btnn">Submit</button></div>
        </div>

    </form>
    <br/>
    <hr>
