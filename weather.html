<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/weather.css">
    <title>Today's Weather</title>
</head>

<body>
    <header class="head1">
        <h1>Metropolitan City's Weather</h1>
    </header>
    <br>
    <br>
    
    <div class="search1">
        <div class="wrap">
            <div class="search">
                <input type="text" id="sea" class="searchTerm" placeholder="">
                <button type="submit" id="searc" class="searchButton">
                    Search
                </button>
            </div>
        </div>
        <br><br><br>
        <div id="cont">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="card" style="width: 18rem;">
                            <img src="/images/weather.png" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 id="city" class="card-title"></h5>
                                <div id="Temp"></div>
                                <div id="Hum"></div>
                                <div id="Pres"></div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="/js/weather.js"></script>
</body>

</html>
